<!DOCTYPE html>
<html>
      <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" type="text/css"  href="../style.css/02_La_palette_du_goût_main.css">
      <link rel="stylesheet" type="text/css"  href="../vendors/normalize.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/164bc814ec.js" crossorigin="anonymous"></script>
      <title>La palette du goût</title>
      </head>

      <body>
            <header>
               <i class="fa-solid fa-arrow-left arrow"></i>
               <img id="logo-top" src="../images/logo/ohmyfood.png" alt="logo ohmyfood">
            </header>
            
            <section id="main">
               <div id="box-img">
                  <img src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
               </div>

               <div id="menu">
                  <div class="menu-part">
                     <div class="menu-titre">
                        <h1>La note enchantée</h1>
                        <i class="fa-solid fa-heart hearts"></i>
                     </div>
                     <div class="sous-titre">
                        <p class="texte-style-normal">ENTRÉES</p>
                        <hr>
                     </div>
                     <article class="menu-position">
                        <div class="position-titre">
                           <p class="texte-style-strong">Ravioles de foie gras</p>
                           <p class="texte-style-normal">Accompagnés de leur crème à la truffe</p>
                        </div>
                        <span class="texte-style-strong">25€</span>
                        <div class="box-check">
                           <i class="fa-solid fa-circle-check check-icon"></i>
                        </div>
                     </article>
                  </div>
               </div>
            </section>
            
            <footer>
               <img src="../images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
               <li>
                  <i class="fa-solid fa-utensils icons footer-icon"></i>
                  <a class="texte-style-strong" href="#">Proposer un restaurant</a>
               </li>
               <li>
                  <i class="fa-solid fa-handshake-simple icons footer-icon"></i>
                  <a class="texte-style-strong" href="#">Devenir partenaire</a>
               </li>
               <li>
                  <a class="texte-style-strong" href="#">Mentions légales</a>
               </li>
               <li>
                  <a class="texte-style-strong" href="#">Contact</a>
               </li>
            </footer>  

      </body>




</html>
