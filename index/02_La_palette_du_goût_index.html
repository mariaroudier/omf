<!DOCTYPE html>
<html>
      <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" type="text/css"  href="../style.css/02_La_palette_du_goût_main.css">
      <link rel="stylesheet" type="text/css"  href="../vendors/normalize.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
      <title>La palette du goût</title>
      </head>

      <body>
            <header>
               <img class="icons arrow" src="../images/icons/arrow.png">
               <img id="logo-top" src="../images/logo/ohmyfood.png" alt="logo ohmyfood">
            </header>
            
            <section id="section-menu">
               <div id="box-img">
                  <img src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
               </div>

               <div class="menu-part">
                  <div id="menu-titre">
                     <h1>La note enchantée</h1>
                     <img class="icons hearts" src="../images/icons/heart.png">
                  </div>
                  <div class="sous-titre">
                     <p class="texte-style-normal">ENTRÉES</p>
                     <img src="../images/icons/moins-la-ligne-droite-horizontale — копия.png">
                  </div>
                  <article class="position">
                     <div class="position-titre">
                        <p class="texte-style-strong">Ravioles de foie gras</p>
                        <p class="texte-style-normal">Accompagnés de leur crème à la truffe</p>
                     </div>
                     <span class="texte-style-strong">25€</span>
                  </article>

               </div>
            </section>
            
            <footer>
                  <img src="../images/logo/ohmyfood_white.png" alt="logo ohmyfood">
                  <li>
                     <img class="icons footer-icon" src="../images/icons/restaurant.png">
                     <a class="texte-style-strong" href="#">Proposer un restaurant</a>
                  </li>
                  <li>
                     <img class="icons footer-icon" src="../images/icons/handshake.png">
                     <a class="texte-style-strong" href="#">Devenir partenaire</a>
                  </li>
                  <li>
                     <a class="texte-style-strong" href="#">Mentions légales</a>
                  </li>
                  <li>
                     <a class="texte-style-strong" href="#">Contact</a>
                  </li>
            </footer>

      </body>




</html>
